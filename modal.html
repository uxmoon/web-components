<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal - Web components</title>
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <h1>Web components: Modal</h1>
  <button type="button">Open modal</button>
  <wc-modal>
    <h1 slot="title">Heading 1</h1>
    <p>Modal content to display in the slot.</p>
  </wc-modal>
  <script src="modal.js"></script>
  <script>
    const button = document.querySelector('button')
    const modal = document.querySelector('wc-modal')
    button.addEventListener('click', () => {
      if (!modal.isOpen) {
        // modal.setAttribute('show', '')
        modal.show()
        console.log('modal open!');
      }
    })
    // Custom events
    modal.addEventListener('confirm', () => {
      console.log('Confirm');
    })
    modal.addEventListener('decline', () => {
      console.log('Decline');
    })
  </script>
</body>

</html>
